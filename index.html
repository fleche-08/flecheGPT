<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec le Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
            border-bottom: 1px solid #333;
        }
        .input-container {
            display: flex;
            padding: 15px;
            background-color: #252525;
            border-top: 1px solid #333;
        }
        .message-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        .message-input:focus {
            border-color: #6a4af3;
        }
        .send-button {
            padding: 12px 20px;
            background-color: #6a4af3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .send-button:hover {
            background-color: #3f1c8e;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        .user-message {
            background-color: #3a6ff1;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #444;
            color: #e0e0e0;
            align-self: flex-start;
        }
        .message-input::placeholder {
            color: #888;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="message-input" class="message-input" placeholder="Tapez votre message...">
            <button class="send-button" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        const apiKey = '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'; // Remplace par ta propre clé API OpenAI

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const chatBox = document.getElementById('chat-box');
            
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('message', 'user-message');
                userMessageElement.textContent = "Vous: " + userMessage;
                chatBox.appendChild(userMessageElement);

                const botMessageElement = document.createElement('div');
                botMessageElement.classList.add('message', 'bot-message');
                botMessageElement.textContent = "flecheGPT : Chargement...";
                chatBox.appendChild(botMessageElement);

                chatBox.scrollTop = chatBox.scrollHeight;

                messageInput.value = '';

                const botResponse = await getBotResponse(userMessage);
                botMessageElement.textContent = "flecheGPT : " + botResponse;

                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

async function getBotResponse(userMessage) {
    try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: 'text-davinci-003',
                prompt: userMessage,
                max_tokens: 150
            })
        });

        if (!response.ok) {
            throw new Error('Erreur de réseau ou de serveur');
        }

        const data = await response.json();
        return data.choices[0].text.trim();
    } catch (error) {
        console.error('Erreur:', error);
        return "Désolé, une erreur est survenue. Veuillez réessayer plus tard.";
    }
}
    </script>

</body>
</html>
